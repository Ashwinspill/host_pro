<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        /* Style the background image */
        body {
            background-image: url('https://ehospital.gov.in/ehospitalsso/assets/assets_new_login/img/abha1-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: black; /* Changed text color to black */
            animation: fadeIn 1s ease-in-out; /* Fade-in animation on loading */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px; /* Increased padding to make it thicker */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 80px;
            transition: box-shadow 0.3s ease; /* Smooth transition for box-shadow */
        }

        .content:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4); /* Glow effect on hover */
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth transition for color */
        }

        a:hover {
            color: #0056b3; /* Change color on hover */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>Registration link sent successfully</h2>
        <p>Provider has been given a link to register <a href="{% url 'admind' %}">Return</a></p>
    </div>
</body>

</html>
